name: release

on: 
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  Build:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - run: bash release.sh "${{ github.ref }}"

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          branch: main
          commit_message: update release version
